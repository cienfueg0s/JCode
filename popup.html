
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Transcript</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-primary: #f9fbff;
      --bg-secondary: #ffffff;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --accent: #4f46e5;
      --accent-hover: #4338ca;
      --border: #e5e7eb;
    }

    [data-theme="dark"] {
      --bg-primary: #1a1b26;
      --bg-secondary: #24283b;
      --text-primary: #c0caf5;
      --text-secondary: #9aa5ce;
      --accent: #7aa2f7;
      --accent-hover: #3d59a1;
      --border: #414868;
    }

    body {
      width: 400px;
      padding: 20px;
      font-family: 'Inter', -apple-system, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: all 0.3s ease;
      margin: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-primary);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background-color 0.2s;
    }

    .theme-toggle:hover {
      background-color: var(--border);
    }

    #videoUrl {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border);
      border-radius: 12px;
      margin-bottom: 15px;
      box-sizing: border-box;
      background: var(--bg-secondary);
      color: var(--text-primary);
      transition: border-color 0.2s;
    }

    #videoUrl:focus {
      outline: none;
      border-color: var(--accent);
    }

    #getTranscript {
      width: 100%;
      padding: 12px;
      background-color: var(--accent);
      color: var(--bg-secondary);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    #getTranscript:hover {
      background-color: var(--accent-hover);
      transform: translateY(-1px);
    }

    #transcriptOutput {
      margin-top: 15px;
      padding: 15px;
      border: 2px solid var(--border);
      max-height: 300px;
      overflow-y: auto;
      background-color: var(--bg-secondary);
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .transcript-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding: 5px;
    }

    .word-count {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
    }

    .icon-button {
      background: var(--accent);
      color: var(--bg-secondary);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .icon-button:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    .video-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-primary);
      word-break: break-word;
    }

    .loading-indicator {
      text-align: center;
      padding: 20px;
      color: var(--accent);
    }

    .error-message {
      color: #ef4444;
      padding: 10px;
      border-radius: 8px;
      background: rgba(239, 68, 68, 0.1);
      margin-bottom: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
</head>
<body>
  <div class="header">
    <h2>YouTube Transcript</h2>
    <button class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon"></i>
    </button>
  </div>
  <input type="text" id="videoUrl" placeholder="Paste YouTube URL here">
  <button id="getTranscript">Get Transcript</button>
  <div class="transcript-container">
    <div id="videoTitleDisplay" class="video-title"></div>
    <div id="loadingIndicator" class="loading-indicator hidden">
      <i class="fas fa-circle-notch fa-spin"></i> Loading transcript...
    </div>
    <div id="errorMessage" class="error-message hidden"></div>
    <pre id="transcriptOutput">Transcript will appear here...</pre>
    <div class="transcript-stats">
      <span class="word-count" id="wordCount">Words: 0</span>
      <div class="action-buttons">
        <button id="copyButton" class="icon-button" title="Copy to clipboard">
          <i class="fas fa-copy"></i>
        </button>
        <button id="exportTxt" class="icon-button" title="Download as TXT">
          <i class="fas fa-download"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
