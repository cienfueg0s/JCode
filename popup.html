<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Transcript</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9fbff;
      color: #1f2937;
      padding: 20px;
      width: 300px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #4338ca;
    }

    .secondary-button {
      background-color: #6b7280;
      width: auto;
      padding: 6px 12px;
      font-size: 12px;
    }

    .secondary-button:hover {
      background-color: #4b5563;
    }

    .transcript-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      font-size: 12px;
      color: #6b7280;
    }

    pre {
      background-color: white;
      padding: 10px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 13px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>YouTube Transcript</h2>
  <input type="text" id="videoUrl" placeholder="Paste YouTube URL here" />
  <button id="getTranscript">Get Transcript</button>
  <div class="transcript-container">
    <pre id="transcriptOutput">Transcript will appear here...</pre>
    <div class="transcript-stats">
      <span id="wordCount">Words: 0</span>
      <button id="copyButton" class="secondary-button">Copy Text</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
