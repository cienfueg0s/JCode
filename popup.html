<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Transcript</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f9fbff; /* From original */
      color: #1f2937; /* From original */
    }
    .controls {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
      background-color: #4f46e5; /* From original */
      color: white; /* From original */
      border: none; /* From original */
      border-radius: 10px; /* From original */
      font-weight: bold; /* From original */
      font-size: 14px; /* From original */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05); /* From original */
      transition: background-color 0.2s; /* From original */

    }
    button:hover {
      background-color: #4338ca; /* From original */
    }

    button:disabled {
      background-color: #9ca3af; /* From original */
      cursor: not-allowed; /* From original */
    }
    
    #transcriptOutput {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      max-height: 300px;
      overflow-y: auto;
      background-color: white; /* From original */
      border-radius: 10px; /* From original */
      border: 1px solid #e5e7eb; /* From original */
      font-size: 13px; /* From original */
      white-space: pre-wrap; /* From original */

    }
    .dark-mode {
      background-color: #333;
      color: #fff;
    }
    .dark-mode #transcriptOutput {
        background-color: #374151; /* From original, adapted for dark mode */
        border-color: #4b5563; /* From original, adapted for dark mode */
        color: #f9fafb; /* From original, adapted for dark mode */
    }
    .secondary-button { /*From original*/
        background-color: #6b7280;
        width: auto;
        padding: 6px 12px;
        font-size: 12px;
    }
    .secondary-button:hover { /*From original*/
        background-color: #4b5563;
    }
    .controls {
        display: flex;
        gap: 10px;
        margin: 10px 0;
    }
    #languageSelect { /* From original, maintaining flex */
        flex: 1;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
    }
    #darkModeToggle { /* From original, maintaining width: auto */
        width: auto;
        padding: 8px 12px;
    }
    .transcript-stats { /* From original */
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 8px;
        font-size: 12px;
        color: #6b7280;
    }
  </style>
</head>
<body>
  <h2>YouTube Transcript</h2>
  <input type="text" id="videoUrl" placeholder="Paste YouTube URL here">
  <div class="controls">
    <select id="languageSelect">
      <option value="auto">Auto-detect</option> <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
    </select>
    <button id="darkModeToggle">ðŸŒ™</button>
  </div>
  <button id="getTranscript">Get Transcript</button>
  <input type="text" id="searchInput" placeholder="Search transcript...">
  <div class="transcript-container">
    <pre id="transcriptOutput">Transcript will appear here...</pre>
    <div class="transcript-stats">
      <span id="wordCount">Words: 0</span>
      <div class="button-group">
        <button id="copyButton" class="secondary-button">Copy</button>
        <button id="exportTxt" class="secondary-button">Export TXT</button>
        <button id="exportSrt" class="secondary-button">Export SRT</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
