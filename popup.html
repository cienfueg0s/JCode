<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Transcript</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f9fbff;
      color: #1f2937;
    }
    h2 {
      margin: 0 0 15px;
      text-align: center;
    }
    #videoUrl {
      width: 100%;
      padding: 10px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    #getTranscript {
      width: 100%;
      padding: 12px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #getTranscript:hover {
      background-color: #4338ca;
    }
    #transcriptOutput {
      margin-top: 15px;
      padding: 15px;
      border: 1px solid #e5e7eb;
      max-height: 300px;
      overflow-y: auto;
      background-color: white;
      border-radius: 10px;
      font-size: 13px;
      white-space: pre-wrap;
    }
    .transcript-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding: 5px;
    }
    .word-count {
      color: #6b7280;
      font-size: 13px;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
    }
    .icon-button {
      background: #6b7280;
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
    }
    .icon-button:hover {
      background: #4b5563;
    }
  </style>
</head>
<body>
  <h2>YouTube Transcript</h2>
  <input type="text" id="videoUrl" placeholder="Paste YouTube URL here">
  <button id="getTranscript">Get Transcript</button>
  <div class="transcript-container">
    <pre id="transcriptOutput">Transcript will appear here...</pre>
    <div class="transcript-stats">
      <span class="word-count" id="wordCount">Words: 0</span>
      <div class="action-buttons">
        <button id="copyButton" class="icon-button" title="Copy to clipboard">
          <i class="fas fa-copy"></i>
        </button>
        <button id="exportTxt" class="icon-button" title="Download as TXT">
          <i class="fas fa-download"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
