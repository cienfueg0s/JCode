
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Transcript</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9fbff;
      color: #1f2937;
      padding: 20px;
      width: 300px;
      box-sizing: border-box;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #4338ca;
    }

    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }

    .secondary-button {
      background-color: #6b7280;
      width: auto;
      padding: 6px 12px;
      font-size: 12px;
    }

    .secondary-button:hover {
      background-color: #4b5563;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    #languageSelect {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }

    #darkModeToggle {
      width: auto;
      padding: 8px 12px;
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    #searchInput {
      margin-top: 10px;
    }

    .dark-mode {
      background-color: #1f2937;
      color: #f9fafb;
    }

    .dark-mode pre {
      background-color: #374151;
      border-color: #4b5563;
      color: #f9fafb;
    }

    .transcript-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      font-size: 12px;
      color: #6b7280;
    }

    pre {
      background-color: white;
      padding: 10px;
      margin-top: 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 13px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>YouTube Transcript</h2>
  <input type="text" id="videoUrl" placeholder="Paste YouTube URL here" />
  <div class="controls">
    <select id="languageSelect">
      <option value="auto">Auto-detect</option>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
    </select>
    <button id="darkModeToggle">ðŸŒ™</button>
  </div>
  <button id="getTranscript">Get Transcript</button>
  <input type="text" id="searchInput" placeholder="Search transcript..." />
  <div class="transcript-container">
    <pre id="transcriptOutput">Transcript will appear here...</pre>
    <div class="transcript-stats">
      <span id="wordCount">Words: 0</span>
      <div class="button-group">
        <button id="copyButton" class="secondary-button">Copy</button>
        <button id="exportTxt" class="secondary-button">Export TXT</button>
        <button id="exportSrt" class="secondary-button">Export SRT</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
